<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Notification Windows</title>
  <link rel="stylesheet" href="css/loginSucessfulOrDeniedPageCss.css">
   <script>
var seconds = 89;
function secondPassed() {
    var minutes = Math.round((seconds - 30)/60);
    var remainingSeconds = seconds % 60;
    if (remainingSeconds < 10) 
	{
        remainingSeconds = "0" + remainingSeconds;  
    }
    document.getElementById('countdown').innerHTML = minutes + ":" + remainingSeconds;
    if (seconds == 0) 
    {
        clearInterval(countdownTimer);
       //alert("time up");  
		window.close();
      
    } 
    else 
	{
        seconds--;
    }
}
var countdownTimer = setInterval('secondPassed()', 1000);
</script>
</head>
<body>
  <div class="container">
    <section class="notif notif-notice">
      <h6 class="notif-title">Congratulations  <font color="red"><span id="uName"></span>!!</font></h6>
	  <script>
	  myvar = getURLParameter('uname');
	  function getURLParameter(name) 
	  {
		 return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
	  }
	  console.log(myvar);
	  document.getElementById('uName').innerHTML = myvar;	
	  </script>
      <p>Your Successfully Logged In<br>Meet the people of your thoughts<br>Enjoy a new trend in search experience<br>Here, you can cross check your search results with personally experienced people<br><font size="2px" style="color:green;">Go back to plugin and feel the pleasure</font></p>
	  note: this page closes in
      <span id="countdown" class="timer" style="align:right">1:30</span> minutes
    </section>
</body>
